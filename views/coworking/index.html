        <meta charset="utf-8"/>

        <title>CoSphere</title>

        <header>
            <img src="/image/text-logo.svg" alt="CoSphere logo with text"/>

            <div class="headerRight">
                <button class="buttonLink" id="logoutBtn">Logout</button>

                <button class="buttonLink" id="coworkingBtn">Coworking</button>

                <button class="buttonLink" id="deskBtn">My Desk</button>
            </div>
        </header>

        <main id="container">
            <div id="banner" style="display:none">
                <p></p>
            </div>

            <div id="homePage" class="page">
                <div id="tables"></div>

                    <div class="table">
                        <h2 class="tableTitle"></h2>

                        <div class="joinTitle">Join</div>

                        <div class="occupant"><p class="name"</p></div>
                        <div class="occupant"><p class="name"</p></div>
                        <div class="occupant"><p class="name"</p></div>
                        <div class="occupant"><p class="name"</p></div>
                        <div class="occupant"><p class="name"</p></div>
                        <div class="occupant"><p class="name"</p></div>
                    </div>
                </template>

                <template id="occupantTemplate">
                    <div class="occupant">
                        <p class="name"></p>
                    </div>
                </template>

                    <div class="avatarManageText">
                        <p>For a better user experience we encourage you to upload your real picture</p>

                        <a href="#">Upload Your Picture</a>
                    </div>
                </div>

                <div class="nameContainer">
                    <label>First Name
                        <input id="firstNameChange" type="text" placeholder="First Name">
                    </label>

                    <label>Last Name
                        <input id="lastNameChange" type="text" placeholder="Last Name">
                    </label>
                </div>

                <label>Email
                    <input id="emailChange" type="email" placeholder="Email">
                </label>
                
                <label>Password
                    <input id="passwordChange" type="password" placeholder="Password">
                </label>
