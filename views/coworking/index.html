<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device.width, initial-scale=1.0"/>
        <link rel="icon" type="img/ico" href="/image/favicon.ico" media="(prefers-color-scheme: light)">
        <link rel="icon" type="img/ico" href="/image/darkFavicon.ico" media="(prefers-color-scheme: dark)">
        <link rel="stylesheet" href="/css/dashboard.css"/>
        <title>CoSphere</title>
    </head>
    <body>
        <header>
            <img src="/image/text-logo.svg" alt="CoSphere logo with text"/>

            <div class="headerRight">
                <select id="locationSelect"></select>

                <button class="buttonLink" id="logoutBtn">Logout</button>

                <button class="buttonLink" id="coworkingBtn">Coworking</button>

                <button class="buttonLink" id="deskBtn">My Desk</button>
            </div>
        </header>

        <div id="mobileContainer" style="display:none">
            <p>We do not currently support mobile. We are working to add mobile support in the near future. We appreciate your patience.</p> 
        </div>

        <div id="extraConnection" style="display:none">
            <p>Already connected on another instance.</p>

            <a href="/">Return home</a>
        </div>

        <main id="container">
            <div id="banner" style="display:none">
                <p></p>
            </div>

            <div id="homePage" class="page">
                <div id="homeBlocker" style="display:none"></div>
            </div>

            <div id="deskPage" class="page" style="display:none">
                <h1>My Profile</h1>

                <div class="avatarManage">
                    <img id="avatarIcon">
                    
                    <div class="avatarManageText">
                        <p>For a better user experience we encourage you to upload your real picture</p>

                        <button id="uploadPictureBtn">Upload Your Picture</button>
                    </div>
                </div>

                <div class="nameContainer">
                    <label>First Name
                        <input id="firstNameChange" type="text" placeholder="First Name">
                    </label>

                    <label>Last Name
                        <input id="lastNameChange" type="text" placeholder="Last Name">
                    </label>
                </div>

                <label>Email
                    <input id="emailChange" type="email" placeholder="Email">
                </label>
                
                <label>Password
                    <p id="passChangeNote">*Updating your password will log you out of all devices (including this one)</p>
                    <input id="passwordChange" type="password" placeholder="Password">
                </label>
