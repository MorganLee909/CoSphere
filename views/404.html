<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device.width, initial-scale=1.0"/>
        <link rel="icon" type="img/ico" href="/image/favicon.ico" media="(prefers-color-scheme: light)">
        <link rel="icon" type="img/ico" href="/image/darkFavicon.ico" media="(prefers-color-scheme: dark)">
        <title>Login | CoSphere</title>
        <style>
            *{margin:0;padding:0;box-sizing:border-box;}

            body{
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            header{
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 75px;
                width: 100%;
                margin: 13px 0;
                padding: 26px;
            }

            #background{
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
                background: #fafafa;
                height: calc(100vh - 127px);
                width: calc(100vw - 52px);
            }
        </style>
    </head>
    <body>
        <header>
            <img src="/image/text-logo.svg" alt="CoSphere Logo">
        </header>

        <div id="background">
            <h1>Page Not Found</h1>

            <p>It seems the page that you are looking for does not exist</p>

            <a href="/">Return home</a>
        </div>
    </body>
</html>
